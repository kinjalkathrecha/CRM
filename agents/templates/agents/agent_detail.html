{% extends "base.html" %}  
{% block content%}

<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="mx-auto flex flex-wrap">
      <div class="mx-auto w-1/2 lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">AGENT</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{agent.user.username}}</h1>
            <div class="flex mb-2">
            <a href="{% url 'agents:agent-detail' agent.pk %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">
                    Overview
                </a>
                <a href="{% url 'agents:agent-update' agent.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
                Update Details
                </a>
            </div>
            <div class="flex border-t border-gray-200 py-2">
            <span class="text-gray-500">Full name</span>
            <span class="ml-auto text-gray-900">{{agent.user.first_name}}{{agent.user.last_name}}</span>
            </div>
            <div class="flex border-t border-b mb-6 border-gray-200 py-2">
            <span class="text-gray-500">Email</span>
            <span class="ml-auto text-gray-900">{{agent.user.email}}</span>
            </div>
      </div>
    </div>
  </div>
</section>

   
{% endblock content %}
